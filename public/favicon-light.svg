<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22d3ee"></stop>
      <stop offset="1" stop-color="#3b82f6"></stop>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.2" result="b"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="b"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect x="2" y="2" width="60" height="60" rx="14" fill="#0b1220"></rect>

  <!-- modern dev mark: </> -->
  <path d="M26 22 L16 32 L26 42" fill="none" stroke="url(#g)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"></path>
  <path d="M38 22 L48 32 L38 42" fill="none" stroke="url(#g)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"></path>
  <path d="M30 44 L34 20" fill="none" stroke="url(#g)" stroke-width="4.5" stroke-linecap="round" filter="url(#glow)"></path>
</svg>
